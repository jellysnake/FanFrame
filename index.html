<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Warframe Fan Game</title>
	<script src="phaser.min.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Game.js"></script>
	<style>
        body {
            margin: 0;
            padding: 0;
        }
		@font-face {
			font-family: 'KennyVector';
			src: url('assets/Ui/KennyVector.ttf') format('truetype');
		}
    </style>
</head>
<body>

	<div id="gameContainer" style=""></div>
	<div id="fontLoader" style="font-family:'KennyVector', serif">can haz font..</div>

	<script type="text/javascript">
		window.onload = function() {
			document.getElementById('fontLoader').style.display = 'none';

			/* Create and inject Phaser game */
			game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');

			/* Add game states */
			game.state.add('Boot', FanFrame.Boot);
			game.state.add('Preloader', FanFrame.Preloader);
			game.state.add('MainMenu', FanFrame.MainMenu);
			game.state.add('Game', FanFrame.Game);

			/* Start boot state */
			game.state.start('Boot');
		};
	</script>
</body>
</html>
